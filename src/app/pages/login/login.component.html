<div class="wrapper">
  <div class="logo">
    <img src="../../assets/img/twitter-bird.png" alt="" />
  </div>
  <div class="text-center mt-4 name">LOGIN</div>
  <form class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <i class="bx bxs-user"></i>
      <input type="text" name="userName" id="userName" placeholder="Username" />
    </div>
    <div class="form-field d-flex align-items-center " style="padding-right: 15px;">
      <i class="bx bxs-key"></i>
      <input [type]="hide ? 'password' : 'text'" name="password" id="pwd" placeholder="Password" />
      <i class="bx" [ngClass]="hide ? 'bx-hide' : 'bx-show'" (click)="toggleVisibility()"></i>
    </div>
    <button class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
    <a href="#">Forget password?</a> or <a routerLink="/register">Sign up</a>
  </div>
</div>
